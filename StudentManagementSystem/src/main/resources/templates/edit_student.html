<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
.MC {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.C {
	width: fit-content;
	margin-top: 10px;
	border: 1px solid grey;
	padding: 10px;
	border-radius: 10px;
}

.on {
	width: 335px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>

	<div class="MC">
		<h2 class="H2">Update Student</h2>
		<div class="C">

			<form th:action="@{/students/edit/{id} (id=${student.id })}"
				th:object="${student}" method="post">
				<div class="form-group">
					<label>Student First Name</label> <br> <input class="on" type="text"
						name="firstName" id="firstName" th:field="*{firstName}"
						placeholder="Enter First Name">
				</div>

				<div class="form-group">
					<label>Student Last Name</label> <br> <input class="on" type="text"
						name="lastName" id="lastName" th:field="*{lastName}"
						placeholder="Enter Last Name">
				</div>

				<div class="form-group">
					<label>Student Email</label> <br> <input class="on" type="email"
						name="email" id="email" th:field="*{email}"
						placeholder="Enter Email">
				</div>

				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
